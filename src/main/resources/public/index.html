<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apalabrazos - Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section id="view-login" class="game-view">
        <div class="login-card">
            <h1>LOGIN</h1>
            <form id="auth-form">
                <div class="input-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="your@email.com">
                </div>

                <div class="input-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                <div class="actions">
                    <button type="submit" class="btn-primary">Entrar</button>

                    <div class="divider">o</div>

                    <div class="social-login">
                        <div class="social-btn">G</div>
                        <div class="social-btn">F</div>
                        <div class="social-btn">X</div>
                    </div>

                    <div class="footer">
                        ¿No tienes cuenta? <a href="#" id="link-to-register">Regístrate</a>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section id="view-register" class="game-view hidden">
        <div class="login-card">
            <h1>REGISTRO</h1>
            <form id="register-form">
                <div class="input-group">
                    <label for="reg-email">EMAIL</label>
                    <input type="email" id="reg-email" placeholder="tu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="reg-username">USUARIO</label>
                    <input type="text" id="reg-username" placeholder="Nombre de usuario" required>
                </div>

                <div class="input-group">
                    <label for="reg-password">CONTRASEÑA</label>
                    <input type="password" id="reg-password" placeholder="••••••••" required>
                    <span class="tooltip">Minimum 8 characters, letters and numbers.</span>
                </div>

                <div class="input-group">
                    <label for="reg-confirm-password">CONFIRMAR CONTRASEÑA</label>
                    <input type="password" id="reg-confirm-password" placeholder="••••••••" required>
                    <span class="tooltip">Minimum 8 characters, letters and numbers.</span>
                </div>

                <div class="actions">
                    <button type="submit" class="btn-primary">Registrarse</button>

                    <div class="footer">
                        ¿Ya tienes cuenta? <a href="#" id="link-to-login">Inicia Sesión</a>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section id="view-lobby" class="game-view hidden">
        <div class="lobby-container">
            <h1>SALA DE ESPERA</h1>
            <div class="lobby-content">
                <p id="lobby-status">Conectado al servidor...</p>
                <button class="btn-primary" id="btn-create-game">Crear Partida</button>
                <button class="btn-secondary" id="btn-join-game">Unirse a Partida</button>
            </div>
        </div>
    </section>

    <script type="module" src="js/main.js" defer></script>
</body>

</html>
